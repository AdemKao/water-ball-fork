services:
  postgres:
    image: postgres:15-alpine
    container_name: waterball-course-db
    environment:
      POSTGRES_DB: course_platform
      POSTGRES_USER: waterball
      POSTGRES_PASSWORD: waterball123
    ports:
      - "54325:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waterball -d course_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waterball-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waterball-course-backend
    env_file:
      - ./backend/.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/course_platform
      SPRING_DATASOURCE_USERNAME: waterball
      SPRING_DATASOURCE_PASSWORD: waterball123
    ports:
      - "8888:8888"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - waterball-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8888
    container_name: waterball-course-frontend
    ports:
      - "3388:3000"
    depends_on:
      - backend
    networks:
      - waterball-network

networks:
  waterball-network:
    driver: bridge

volumes:
  postgres-data:
