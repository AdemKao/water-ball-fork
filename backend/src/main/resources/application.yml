spring:
  application:
    name: course-platform
  
  datasource:
    url: jdbc:postgresql://localhost:54325/course_platform
    username: waterball
    password: waterball123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  security:
    jwt:
      secret: waterball-course-platform-secret-key-change-this-in-production
      expiration: 86400000

server:
  port: 8888

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

storage:
  type: supabase
  supabase:
    url: ${SUPABASE_URL:}
    key: ${SUPABASE_KEY:}
    bucket: course-videos

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://postgres:5432/course_platform

