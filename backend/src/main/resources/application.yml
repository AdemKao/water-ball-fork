spring:
  application:
    name: course-platform
  
  datasource:
    url: jdbc:postgresql://localhost:54325/course_platform
    username: waterball
    password: waterball123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8888

google:
  client-id: ${GOOGLE_CLIENT_ID:}

jwt:
  secret: ${JWT_SECRET:d2F0ZXJiYWxsLWNvdXJzZS1wbGF0Zm9ybS1zZWNyZXQta2V5LWZvci1qd3Qtc2lnbmluZy0yMDI0}
  access-expiration: ${JWT_ACCESS_EXPIRATION:1800000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}

cookie:
  domain: ${COOKIE_DOMAIN:localhost}
  secure: ${COOKIE_SECURE:false}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

storage:
  type: supabase
  supabase:
    url: ${SUPABASE_URL:}
    key: ${SUPABASE_KEY:}
    bucket: course-videos

app:
  payment:
    webhook-secret: ${PAYMENT_WEBHOOK_SECRET:mock-webhook-secret-12345}
    checkout-expiration-minutes: 60
    mock-gateway:
      enabled: true
      base-url: ${MOCK_GATEWAY_BASE_URL:http://localhost:8888}
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:3388}

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://postgres:5432/course_platform

