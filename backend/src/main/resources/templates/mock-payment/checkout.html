<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        :root {
            --color-black: #0c0c0c;
            --color-gray-20: #f2f2f2;
            --color-gray-40: #d1d1d1;
            --color-gray-60: #919191;
            --color-gray-80: #525252;
            --color-gray-90: #1e1e1e;
            --color-negative: #ee2933;
            --color-negative-30: #ffebec;
            --color-positive: #04c500;
            --color-positive-30: #e9ffe1;
            --color-primary-30: #c9e6f8;
            --color-primary-50: #5880c5;
            --color-primary-70: #2f518b;
            --color-secondary-30: #fff6ea;
            --color-secondary-50: #f9ad47;
            --color-secondary-70: #f39300;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--color-gray-20);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            gap: 0;
        }
        .product-panel {
            background: var(--color-gray-90);
            color: white;
            padding: 48px 40px;
            width: 45%;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
        }
        .product-info {
            flex: 1;
        }
        .merchant-name {
            font-size: 14px;
            color: var(--color-gray-60);
            margin-bottom: 8px;
        }
        .product-amount {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .product-currency {
            font-size: 14px;
            color: var(--color-gray-60);
            margin-top: 4px;
        }
        .product-name {
            font-size: 18px;
            font-weight: 500;
            color: white;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        .payment-panel {
            background: white;
            padding: 48px 40px;
            width: 55%;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .payment-method-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--color-gray-40);
            padding-bottom: 16px;
        }
        .payment-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-black);
        }
        .payment-tab.active {
            color: var(--color-primary-70);
        }
        .payment-tab .radio {
            width: 18px;
            height: 18px;
            border: 2px solid var(--color-primary-50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-tab .radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--color-primary-50);
            border-radius: 50%;
        }
        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-gray-80);
            margin-bottom: 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-gray-80);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-gray-40);
            border-radius: 6px;
            font-size: 16px;
            color: var(--color-black);
            transition: border-color 0.15s, box-shadow 0.15s;
            background: white;
        }
        .form-group input::placeholder {
            color: var(--color-gray-60);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary-50);
            box-shadow: 0 0 0 3px rgba(88, 128, 197, 0.15);
        }
        .form-row {
            display: flex;
            gap: 12px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .btn-pay {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: var(--color-primary-50);
            color: white;
            margin-top: 24px;
            transition: background 0.15s, transform 0.1s;
        }
        .btn-pay:hover {
            background: var(--color-primary-70);
        }
        .btn-pay:active {
            transform: scale(0.99);
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            padding: 12px 24px;
            background: var(--color-gray-20);
            color: var(--color-gray-80);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            transition: background 0.15s;
        }
        .cancel-link:hover {
            background: var(--color-gray-40);
            color: var(--color-black);
        }
        .test-hint {
            background: var(--color-secondary-30);
            border: 1px solid var(--color-secondary-50);
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .test-hint-header {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--color-secondary-70);
            font-weight: 600;
            margin-bottom: 8px;
        }
        .test-hint-header svg {
            width: 16px;
            height: 16px;
        }
        .test-hint ul {
            margin: 0;
            padding-left: 20px;
            color: var(--color-gray-80);
        }
        .test-hint li {
            margin-bottom: 4px;
        }
        .test-hint strong {
            color: var(--color-black);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            background: var(--color-secondary-50);
            color: white;
            padding: 1px 6px;
            border-radius: 3px;
        }
        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: auto;
            padding-top: 32px;
            font-size: 12px;
            color: var(--color-gray-60);
        }
        .powered-by span {
            font-weight: 600;
            color: var(--color-secondary-50);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .product-panel,
            .payment-panel {
                width: 100%;
                border-radius: 0;
            }
            .product-panel {
                border-radius: 8px 8px 0 0;
                padding: 32px 24px;
            }
            .payment-panel {
                border-radius: 0 0 8px 8px;
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-panel">
            <div class="product-info">
                <div class="merchant-name">Mock Payment Gateway</div>
                <div class="product-name" th:text="${productName}" th:if="${productName}">Course Title</div>
                <div class="product-amount" th:text="${currency} + ' ' + ${#numbers.formatDecimal(amount, 1, 'COMMA', 0, 'POINT')}">TWD 1,999</div>
            </div>
            <div class="powered-by">
                Powered by <span>Mock</span>
            </div>
        </div>

        <div class="payment-panel">
            <div class="payment-method-tabs">
                <div class="payment-tab active">
                    <div class="radio"></div>
                    <span th:text="${isCreditCard} ? 'Card' : 'Bank Transfer'">Card</span>
                </div>
            </div>

            <div class="test-hint">
                <div class="test-hint-header">
                    <svg viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                    Test Mode
                </div>
                <ul th:if="${isCreditCard}">
                    <li>Card ending in <strong>0000</strong> = Insufficient funds</li>
                    <li>Card ending in <strong>1111</strong> = Card declined</li>
                    <li>Any other card = Success</li>
                </ul>
                <ul th:unless="${isCreditCard}">
                    <li>Bank code <strong>999</strong> = Invalid bank</li>
                    <li>Any other code = Success</li>
                </ul>
            </div>

            <form th:action="@{/mock-payment/checkout/{id}/submit(id=${sessionId})}" method="post">
                <div th:if="${isCreditCard}">
                    <div class="section-title">Card information</div>
                    <div class="form-group">
                        <input type="text" id="cardNumber" name="cardNumber" 
                               placeholder="1234 1234 1234 1234" 
                               maxlength="19" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="expiry" name="expiry" 
                                   placeholder="MM / YY" maxlength="7" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="cvv" name="cvv" 
                                   placeholder="CVC" maxlength="4" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cardholderName" name="cardholderName" 
                               placeholder="Name on card" required>
                    </div>
                    <input type="hidden" id="expiryMonth" name="expiryMonth">
                    <input type="hidden" id="expiryYear" name="expiryYear">
                </div>

                <div th:unless="${isCreditCard}">
                    <div class="section-title">Bank details</div>
                    <div class="form-group">
                        <label for="bankCode">Bank Code</label>
                        <input type="text" id="bankCode" name="bankCode" 
                               placeholder="012" maxlength="3" required>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber" 
                               placeholder="1234567890" maxlength="14" required>
                    </div>
                </div>

                <button type="submit" class="btn-pay">
                    Pay
                </button>
            </form>
            <a th:href="@{/mock-payment/checkout/{id}/cancel(id=${sessionId})}" class="cancel-link">
                Back to course
            </a>
        </div>
    </div>

    <script>
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || '';
            e.target.value = formatted;
        });

        document.getElementById('expiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + ' / ' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        document.querySelector('form')?.addEventListener('submit', function(e) {
            const expiryField = document.getElementById('expiry');
            if (expiryField) {
                const parts = expiryField.value.replace(/\s/g, '').split('/');
                if (parts.length === 2) {
                    document.getElementById('expiryMonth').value = parts[0];
                    document.getElementById('expiryYear').value = '20' + parts[1];
                }
            }
        });
    </script>
</body>
</html>
