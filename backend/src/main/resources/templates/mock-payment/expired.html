<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired - Mock Payment Gateway</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
        .header {
            background: #dc3545;
            color: white;
            padding: 32px;
        }
        .header .icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        .header h1 {
            font-size: 1.5rem;
        }
        .content {
            padding: 32px;
        }
        .content p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .mock-badge {
            padding: 12px;
            background: #fafafa;
            color: #999;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">&#9202;</div>
            <h1>Session Expired</h1>
        </div>
        
        <div class="content">
            <p>
                Your payment session has expired. This can happen if you wait too long 
                before completing your payment. Please return to the course page and 
                start a new purchase.
            </p>
            <a th:href="${cancelUrl}" class="btn">
                Return to Course
            </a>
        </div>
        
        <div class="mock-badge">
            This is a mock payment gateway for testing purposes only
        </div>
    </div>
</body>
</html>
